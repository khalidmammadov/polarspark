name: Release to PyPI

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: "Mark GitHub release as pre-release"
        required: false
        default: "false"
      publish_target:
        description: "Where to publish"
        required: true
        type: choice
        options: [testpypi, pypi]

permissions:
  contents: write        # push tag + create release
  id-token: write        # OIDC for PyPI

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Bump version
        run: |
          if [ "${{ inputs.bump }}" = "prerelease" ]; then
            uv version prerelease --pre rc
          else
            uv version ${{ inputs.bump }}
          fi

      - name: Get version
        id: version
        run: |
          echo "version=$(uv version --short)" >> $GITHUB_OUTPUT

      - name: Verify changelog
        run: |
          grep -q "## \\[${{ steps.version.outputs.version }}\\]" CHANGELOG.md

      - name: Commit version bump
        run: |
          git add pyproject.toml
          git commit -m "chore(release): v${{ steps.version.outputs.version }}"

      - name: Create git tag
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin HEAD --tags

      - name: Build package
        run: |
          uv build

      - name: Publish
        run: |
          if [ "${{ inputs.publish_target }}" = "testpypi" ]; then
            uv publish --repository testpypi
          else
            uv publish
          fi

      - name: Extract release notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          awk "
            /^## \\[$VERSION\\]/ {flag=1; next}
            /^## \\[/ {flag=0}
            flag {print}
          " CHANGELOG.md > release_notes.txt

      - name: Extract release notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          awk "
            /^## \\[$VERSION\\]/ {flag=1; next}
            /^## \\[/ {flag=0}
            flag {print}
          " CHANGELOG.md > release_notes.txt

