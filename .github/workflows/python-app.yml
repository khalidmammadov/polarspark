name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Install dependencies
      run: |
        uv sync

    - name: Install dev tools
      run: |
        uv sync --extra dev

    - name: Run tests
      run: |
        uv run pytest

    - name: Build package
      run: |
        uv build

    - name: Validate artifacts
      run: |
        uv run twine check dist/*